defaultTasks 'jar'
apply plugin: 'java'

version = '1.0'

dependencies {
    compile files('lib/resources.jar')
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle for M2: Kijana', 'Implementation-Version': version , 'Main-Class' : 'edu.gatech.oad.antlab.pkg1.AntLabMain' , 'Class-Path' : '../../lib/resources.jar'
    }
}

repositories {
    flatDir {
        dirs 'lib'
    }
}
